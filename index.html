<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Kittens Chat</title>
    <link href="/stylesheets/bootstrap.min.css", rel="stylesheet", type="text/css" />
    <link href="/stylesheets/style.css", rel="stylesheet", type="text/css" />
  </head>
  <body>
    <div id="wrap">
    <!-- Begin page content -->
    <div class="container">
      <div id="header">
        <div class="page-header clearfix">
            <h3 class="pull-left">Room Title</h3>
            <!-- Yes, I know these don't actually go anywhere -->
            <ul class="nav nav-pills pull-right">
                <li class="active"><a href="#">Home</a>
                </li>
                <li class="active"><a href="#">About</a>
                </li>
                <li class="active"><a href="#">Help</a>
                </li>
                <li class="active"><a href="#">Contact</a>
                </li>
            </ul>
        </div>
      </div>
        <!-- Not needed at this point, will add to "about" in the future TODO
        <div class="page-header" id="page-info">
            <button type="button" class="close" title="Hide Information">Ã—</button>
            <p class="lead">Welcome to the room! All conversations are private and nothing is saved when the room is destroyed. Talk about anything.</p>
            <p>See <a href="#">Privacy Policy</a> for more information.</p>
        </div>
        -->
        <div id="content" data-bind="foreach: history">
        <p>
          <span data-bind="text: author, style: {'color': color}"></span>
          <span data-bind="text: $root.timestamp(time)"></span>
          <span data-bind="text: text"></span>
        </p>
        </div>
    </div>
    <div id="footer">
        <div class="container">
            <span id="status", data-bind="text: user().name">Connecting...</span>
            <textarea id="input" disabled></textarea>
        </div>
    </div>
    </div>
    <!-- Modal for the user to choose a name -->
    <div id="selectNameModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <h3 id="myModalLabel">Choose a name</h3>
      </div>
      <div class="modal-body">
          <input type="text" id="username_select" class="input input-large" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Start Chatting!</button>
      </div>
    </div>
  </body>
  <!-- IMPORT ALL THE LIBRARIES -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="/javascripts/lib/bootstrap.min.js"></script>
  <script src="/javascripts/lib/knockout-2.2.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/knockout.js"></script>
  <script src="/javascripts/socket.client.js"></script>
</html>
