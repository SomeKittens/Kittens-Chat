<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Kittens Chat</title>
    <link href="/stylesheets/bootstrap.min.css", rel="stylesheet", type="text/css" />
    <link href="/stylesheets/style.css", rel="stylesheet", type="text/css" />
  </head>
  <body>
    <div id="wrap">
    <!-- Begin page content -->
    <div class="container">
      <div id="header">
        <div class="page-header clearfix">
            <h3 class="pull-left" id="roomTitle">Kittens Chat</h3>
            <ul class="nav nav-pills pull-right">
              <li class="active"><a href="#aboutModal" data-toggle="modal">About</a></li>
              <!-- Yeah, yeah, TODO.  If you're looking at it, why don't you fix it yourself, ya smart aleck? 
                https://github.com/SomeKittens/Kittens-Chat-->
              <li class="active"><a href="#">Help</a></li>
              <li class="active"><a href="https://github.com/SomeKittens/Kittens-Chat/issues" target="_blank">Contact</a></li>
            </ul>
        </div>
      </div>
      <div id="content" class="tabbable">
        <div id="blah">
        <ul id="roomTabs" class="nav nav-tabs" data-tabs="tabs" data-bind="foreach: rooms">
          <li><a data-bind="text: name, attr: {id: tag + 'Tab', href: '#' + tag, 'data-room-id': id}" data-toggle="tab"></a></li>
        </ul>
        </div>
        <div id="messages">
          <div class="tab-content" data-bind="foreach: rooms">
            <div class="tab-pane" data-bind="attr: {id: tag}, foreach: history">
              <p>
                <span data-bind="text: author, style: {'color': color}"></span>
                <span data-bind="text: $root.timestamp(time)"></span>
                <span data-bind="html: text"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="container">
        <span id="status", data-bind="text: username, style: {'color': usercolor}"></span> :
        <textarea id="input" disabled></textarea>
        <a href="https://github.com/SomeKittens/Kittens-Chat/issues" class="pull-right" target="_blank">Found a bug?</a>
      </div>
    </div>
    </div>
    <!-- Modal for the user to choose a name -->
    <div id="selectNameModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <h3 id="myModalLabel">Choose a name</h3>
      </div>
      <div class="modal-body">
          <input type="text" id="usernameSelect" class="input input-large" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Start Chatting!</button>
      </div>
    </div>
    <!-- "About" modal -->
    <div id="aboutModal" class="modal hide fade" tabindex="-1" role="contentinfo" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <h3 id="myModalLabel">About Kittens Chat</h3>
      </div>
      <div class="modal-body">
        <p>Welcome to the room! All conversations are private and nothing is saved when the room is destroyed. Talk about anything.</p>
        <!--<p>See <a href="#">Privacy Policy</a> for more information.</p>-->
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>
  </body>
  <!-- IMPORT ALL THE LIBRARIES -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="/javascripts/lib/bootstrap.min.js"></script>
  <script src="/javascripts/lib/knockout-2.2.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/knockout.js"></script>
  <script src="/javascripts/socket.client.js"></script>
</html>
